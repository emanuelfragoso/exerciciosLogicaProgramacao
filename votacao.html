<html>



<script type="text/javascript">
	var idade = prompt ("qual é sua idade?"); 

	if (idade < 16) {
	alert ("proibido votar");

	}
	else if (idade == 16 || idade == 17) {
		alert ("pode votar, mas não é obrigado");
	}

	else if (idade >= 75){
		alert ("pode votar, mas não obrigado");
	}
	else {
		alert ("obrigado a votar");
	}




</script>




<body>
	<h1> Exercicío idade de votação</h1>

		<li>se tiver 16 ou 17, pode votar, mas não é obrigado </li>
